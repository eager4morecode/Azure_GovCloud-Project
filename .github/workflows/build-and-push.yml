name: Build, Scan and Push to ACR (AzureGov)

on:
  push:
    paths:
      - 'app/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use OIDC with azure/login if configured. Alternatively set AZURE_CREDENTIALS as secret.
      - name: Login to Azure (via OIDC or Service Principal)
        uses: azure/login@v2
        with:
          # For Azure Gov use 'azureusgovernment'
          cloud: 'azureusgovernment'
          # Either use OIDC:
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # Or pass creds:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set image variables
        run: |
          IMAGE_NAME=${{ secrets.ACR_LOGIN_SERVER }}/myapp:${{ github.sha }}
          echo "IMAGE=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $IMAGE ./app

      - name: Install trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_{{TRIVY_VERSION:-0.53.1}}_Linux-64bit.deb -O trivy.deb || true
          # fallback to apt if github download fails
          sudo apt-get install -y trivy || true

      - name: Scan image with Trivy
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH $IMAGE || { echo "Vulnerabilities found"; exit 1; }

      - name: Login to ACR (Docker)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push image
        run: |
          docker push $IMAGE
